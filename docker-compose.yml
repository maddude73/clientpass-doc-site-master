version: "3.8"

services:
  # Apache Kafka with KRaft (no Zookeeper needed)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: clientpass-kafka
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      # KRaft configuration (Kafka without Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      # Performance tuning
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      # Log retention (24 hours for dev, adjust for production)
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 104857600
      # Memory settings
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
    volumes:
      - kafka-data:/var/lib/kafka/data
      - ./kafka-logs:/opt/kafka/logs
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - clientpass-network

  # Kafka UI for monitoring and management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: clientpass-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: clientpass-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9101
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clientpass-network

  # Documentation Automation System
  docs-automation:
    build:
      context: ./automation
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-2025-12-14}
        VERSION: ${VERSION:-1.0.0}
        VCS_REF: ${VCS_REF:-dev}
    container_name: clientpass-docs-automation
    environment:
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CLIENT_ID: doc-automation-system

      # MongoDB Atlas (External - Required)
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_DATABASE: ${MONGODB_DATABASE:-clientpass_docs}
      MONGODB_COLLECTION: ${MONGODB_COLLECTION:-document_chunks}

      # OpenAI Configuration (Required)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}

      # Application Settings
      APP_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONPATH: /app

      # Repository Configuration
      SOURCE_REPO_PATH: /app/data/monitored/source-repo
      CLIENTPASS_REPO_PATH: /app/data/monitored/clientpass-doc-site
      DOCS_PATH: /app/data/monitored/docs

      # File Monitoring Settings
      WATCH_DIRECTORIES: /app/data/monitored
      TRIGGER_FILE_PATH: /app/data/triggers

      # Git Configuration
      SSH_AUTH_SOCK: /ssh-agent

      # Performance Settings
      MAX_CONCURRENT_OPERATIONS: ${MAX_CONCURRENT_OPERATIONS:-10}
      BATCH_SIZE: ${BATCH_SIZE:-50}

    volumes:
      # Persistent data
      - docs-data:/app/data
      - docs-logs:/app/logs

      # Configuration files
      - ./.env:/app/.env:ro

      # Repository monitoring - Mount actual source repositories
      - ./public/docs:/app/data/monitored/docs:ro
      - ./:/app/data/monitored/clientpass-doc-site:ro
      - ${SOURCE_REPO_PATH:-../style-referral-ring}:/app/data/monitored/source-repo:ro
      - ${ADDITIONAL_REPO_PATH:-../additional-repo}:/app/data/monitored/additional-repo:ro

      # Git repositories for monitoring
      - ~/.gitconfig:/home/appuser/.gitconfig:ro
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent}:/ssh-agent:ro

    ports:
      - "8000:8000" # Health check and monitoring
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clientpass-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: clientpass-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - clientpass-network
    profiles:
      - caching

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: clientpass-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    networks:
      - clientpass-network
    profiles:
      - monitoring

  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: clientpass-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - clientpass-network
    profiles:
      - monitoring

volumes:
  kafka-data:
    driver: local
  docs-data:
    driver: local
  docs-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  clientpass-network:
    driver: bridge
    name: clientpass-network
